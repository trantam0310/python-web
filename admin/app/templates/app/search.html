{% extends 'app/base.html' %}
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        {% block register %}
        <h5> Result search for product has {{searched}} </h5><br />
        <div class='row'>
          {% for product in keys %}
        <div class="col-lg-3">
          <div class="thumbnail" style= "background-image: url('{{product.ImageURL}}'); height: 350px; background-size: cover; width: unset">
            {% comment %} <img class="thumbnail" src="{{product.ImageURL}}"> {% endcomment %}
          </div>
          <div class="box-element product">
            <h6><strong> {{product.name}} </strong></h6>
            <hr>
            
            <button data-product={{product.id}} data-action = "add" class="btn btn-outline-secondary add-btn update-cart"> Add to cart </button>
            <a class="btn btn-outline-success" href="#"> View </a>
            <h3 style="display: inline-block; float: right"><strong> ${{product.price}}</strong></h3>
            </div>
        </div>
        {% endfor %}
        </div>
        {% endblock register %}
    </body>
</html>
